<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea index1</title>
</head>
<body>
    <form>
        <label for="name">Nombre:</label> <br>
        <input type="text" placeholder="Escribe tu nombre" required name="name" id="name" autofocus> <br><br>
        <label for="pass">Contraseña:</label> <br>
        <input type="password" placeholder="Escribe la contraseña" required name="pass" id="pass"> <br><br>
        <label for="em">Correo Electrónico:</label> <br>
        <input type="email" required name="em" id="em" placeholder="Escribe su correo"> <br><br>
        <label for="url">URL:</label> <br>
        <input type="url" required name="url" id="url" placeholder="Escribe una URL"> <br><br>
        <label for="date">Fecha:</label> <br>
        <input type="date" name="date" id="date"> <br><br>
        <label for="time">Hora:</label> <br>
        <input type="time" name="time" id="time"> <br><br>
        <label for="number">Número (min -10, máx 10)</label> <br>
        <input type="number" name="number" id="number" placeholder="Escribe un número del -10 al 10"> <br><br>
        <label for="tel">Teléfono:</label><br>
        <input type="tel" id="tel" name="tel" placeholder="Escribe tu nº de tel"> <br><br>
        <label for="term">Término de búsqueda:</label> <br>
        <input type="text"> <br> <br>
        <label for="c">Color favorito:</label>
        <input type="color" id="c" name="c"> <br><br>
        <label for="so">Sistema operativo:</label>
            <select name="so" id="so">
                <option value="windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="MacOS">MacOS</option>
            </select>
        <p>¿Qué lenguaje de programación conoces?</p>
        <input type="checkbox" id="html5" name="html5" checked value="html5"> 
        <label for="html5">Html5</label> <br>
        <input type="checkbox" id="Css" name="Css" checked value="Css"> 
        <label for="Css">Css</label> <br>
        <input type="checkbox" id="java" name="java" value="java"> 
        <label for="java">JavaScript</label> <br>
        <input type="checkbox" id="php" name="php" value="php"> 
        <label for="php">Php</label> <br>
        <input type="checkbox" id="python" name="python" value="python"> 
        <label for="python">Python</label>
        <p>¿Sabes utilizar Python?</p>
        <input type="radio" id="si" name="si" value="Sí" checked>
        <label for="si"> Sí</label>
        <input type="radio" id="no" name="no" value="No">
        <label for="no"> No</label> <br> <br>
        <label for="com"> Comentarios:</label> <br>
        <textarea id="com" name="com" cols="60" rows="5"></textarea><br><br>
        <input type="submit" value="Submit!">
    </form>
</body>
</html>
